<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Fabiano</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Application to Powerlifting Meet</h1>
    <p id="description" class="description text-center">
      The most powerful sport on earth.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue"></span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="5"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    
    <div class="form-group">
      <label id="number-label" for="number"
        >Weight<span class="clue"></span></label
      >
      <input
        type="number"
        name="weight"
        id="number"
        min="20"
        max="200"
        class="form-control"
        placeholder="Weight"
      />
    </div>
    
    <div class="form-group">
      <p>How did you hear about the sport?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select one option</option>
        <option value="internet">Internet/Social Media</option>
        <option value="friends">Recommendation from friends</option>
        <option value="magazine">Magazine</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Have you ever used anabolic steroids?</p>
      <label>
        <input
          name="user-steroids"
          value="Yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-steroids"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-steroids"
          value="never"
          type="radio"
          class="input-radio"
        />Never</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite exercise?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="squat">Squat</option>
        <option value="benchpress">Bench Press</option>
        <option value="deadlift">Deadlift</option>
        <option value="sbd">SBD</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What do you do to help recover from workouts?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="foam-roller"
          type="checkbox"
          class="input-checkbox"
        />Foam Roller</label
      >
      <label>
        <input
          name="prefer"
          value="meditation"
          type="checkbox"
          class="input-checkbox"
        />Meditation</label
      >
      <label
        ><input
          name="prefer"
          value="massage"
          type="checkbox"
          class="input-checkbox"
        />Massage</label
      >
      <label
        ><input
          name="prefer"
          value="stretching"
          type="checkbox"
          class="input-checkbox"
        />Stretching</label
      >
      <label
        ><input
          name="prefer"
          value="walking"
          type="checkbox"
          class="input-checkbox"
        />Walking</label
      >
      <label
        ><input
          name="prefer"
          value="ice-bag"
          type="checkbox"
          class="input-checkbox"
        />Ice Bag</label
      >
      <label
        ><input
          name="prefer"
          value="smoke-weed"
          type="checkbox"
          class="input-checkbox"
        />Smoke Weed</label
      >
      <label
        ><input
          name="prefer"
          value="drink-alcohol"
          type="checkbox"
          class="input-checkbox"
        />Drink Alcohol</label
      >
      <label
        ><input
          name="prefer"
          value="chloroquine"
          type="checkbox"
          class="input-checkbox"
        />Chloroquine</label
      >
      <label
        ><input
          name="prefer"
          value="steroids"
          type="checkbox"
          class="input-checkbox"
        />Steroids</label
      >
      <label
        ><input
          name="prefer"
          value="secret-technique"
          type="checkbox"
          class="input-checkbox"
        />Some other secret technique that I can't reveal</label
      >
    </div>

    <div class="form-group">
      <p>Why did you choose this sport?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Take a deep breath and answer..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
